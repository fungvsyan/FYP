      CodeUri: venv/lib/python3.6/dist-packages
      Handler: ExecutionRoleByCF_function.lambda_handler
      MemorySize: 128
      Role: 'arn:aws:iam::267681339347:role/AdminRole'
      Runtime: python3.7
      Timeout: 60
      
  StackSetInstances:
    Type: 'AWS::Serverless::Function'
